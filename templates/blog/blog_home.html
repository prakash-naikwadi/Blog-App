
{% extends 'base.html' %}
{% load static %}
{% block custom_css %}{% endblock custom_css %}
{% block blog_home_block %}
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'common/cone.jpg' %}" class="d-block w-100" alt="image">
    </div>
    <div class="carousel-item">
      <img src="{% static 'common/ctwo.jpg' %}" class="d-block w-100" alt="image">
    </div>
    <div class="carousel-item">
      <img src="{% static 'common/cthree.jpg' %}" class="d-block w-100" alt="image">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
{% endblock blog_home_block %}
